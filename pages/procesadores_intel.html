    <main class="container ">

        <h2 class="p-4">Arma tu PC</h2>
        <section id="procesadores_intel" class=""></section>
        <div class="row h-100 col-12 border border-primary p-2 m-0">
            <h3>Procesadores Intel</h3>
            <h4>Selecciona modelo:</h4>

            <div id="filtros"
                class="border border-primary col-12 col-sm-6 col-md-4 col-lg-3 my-4 d-flex flex-column align-items-center p-4">
                <h5>Filtros:</h5>
                <div id="div_filtro_procesador_precio" class="my-4">
                    <p>Precio</p>
                    <div id="div_rango_precio" class="d-flex justify-content-center">
                        <input type="text" id="precio_minimo" placeholder="Mínimo">
                        <input type="text" id="precio_máximo" placeholder="Máximo">
                    </div>
                </div>

                <div id="div_filtro_procesador_socket" class="my-4">
                    <p>Socket</p>
                    <div id="form_check_socket1" class="form-check">
                        <input class="form-check-input" type="checkbox" id="Check1">
                        <label class="form-check-label" for="Check1">
                            LGA 1200
                        </label>
                    </div>
                    <div  id="form_check_socket2" class="form-check">
                        <input class="form-check-input" type="checkbox" id="Check2">
                        <label class="form-check-label" for="Check2">
                            LGA 1700
                        </label>
                    </div>
                </div>

                <div id="div_filtro_procesador_generacion" class="my-4">
                    <p>Generación</p>
                    <div id="form_check_socket1" class="form-check">
                        <input class="form-check-input" type="checkbox" id="Check1">
                        <label class="form-check-label" for="Check1">
                            Intel 10
                        </label>
                    </div>
                    <div  id="form_check_socket2" class="form-check">
                        <input class="form-check-input" type="checkbox" id="Check2">
                        <label class="form-check-label" for="Check2">
                            Intel 11
                        </label>
                    </div>
                    <div id="form_check_socket3" class="form-check">
                        <input class="form-check-input" type="checkbox" id="Check3">
                        <label class="form-check-label" for="Check3">
                            Intel 12
                        </label>
                    </div>
                    <div  id="form_check_socket4" class="form-check">
                        <input class="form-check-input" type="checkbox" id="Check4">
                        <label class="form-check-label" for="Check4">
                            Intel 13
                        </label>
                    </div>
                    <div  id="form_check_socket5" class="form-check">
                        <input class="form-check-input" type="checkbox" id="Check5">
                        <label class="form-check-label" for="Check5">
                            Intel 14
                        </label>
                    </div>

                </div>

                <div id="div_botones_filtro" class="d-flex justify-content-betwen">
                    <input type="button" value="Filtrar" id="btn_filtrar"> 
                    <input type="button" value="Limpiar" id="btn_limpiar"> 
                </div>

            </div>

            <div id="listado_procesadores_intel" class="row h-100  col-12 col-sm-6 col-md-8 col-lg-9 m-0 my-4 p-0">
                
                <div class="card-producto col-12 col-md-6 col-lg-4 m-0" >
                    <figure>
                        <img src="../images/procesadores/intel/Celeron-G5905-1200.jpg" alt="Celeron-G5905-1200">
                        <figcaption>
                            <h5>Celeron G5905</h5>
                            <h5>LGA 1200</h5>
                            <h6>U$S 67,00</h6>
                        </figcaption>
                    </figure>
                    <div class="justify-content-center">
                        <a href="#">Seleccionar</a>
                    </div>
                
                </div>

                <div class="card-producto col-12 col-md-6 col-lg-4 m-0" >
                    <figure>
                        <img src="../images/procesadores/intel/Celeron-G5905-1200.jpg" alt="Celeron-G5905-1200">
                        <figcaption>
                            <h5>Celeron G5905</h5>
                            <h5>LGA 1200</h5>
                            <h6>U$S 67,00</h6>
                        </figcaption>
                    </figure>
                </div>

                <div class="card-producto col-12 col-md-6 col-lg-4" >
                    <figure>
                        <img src="../images/procesadores/intel/Celeron-G5905-1200.jpg" alt="Celeron-G5905-1200">
                        <figcaption>
                            <h5>Celeron G5905</h5>
                            <h5>LGA 1200</h5>
                            <h6>U$S 67,00</h6>
                        </figcaption>
                    </figure>
                </div>

                <div class="card-producto col-12 col-md-6 col-lg-4" >
                    <figure>
                        <img src="../images/procesadores/intel/Celeron-G5905-1200.jpg" alt="Celeron-G5905-1200">
                        <figcaption>
                            <h5>Celeron G5905</h5>
                            <h5>LGA 1200</h5>
                            <h6>U$S 67,00</h6>
                        </figcaption>
                    </figure>
                </div>

                <div class="card-producto col-12 col-md-6 col-lg-4" >
                    <figure>
                        <img src="../images/procesadores/intel/Celeron-G5905-1200.jpg" alt="Celeron-G5905-1200">

                            <h5>Celeron G5905</h5>

                        <figcaption>
                            <h5>Celeron G5905</h5>
                            <h5>LGA 1200</h5>
                            <h6>U$S 67,00</h6>
                        </figcaption>
                    </figure>
                </div>


            </div>
